name: api3-dao-ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1


      - name: Install dependencies
        run: npm run bootstrap


  lint:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1

      
      - name: Install dependencies
        run: npm run bootstrap

      - name: trigger lint
        run: npm run lint

  test_dao:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1

      
      - name: Install dependencies
        run: npm run bootstrap

      - name: trigger test
        run: npm run test:dao

  test_voting:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1

      
      - name: Install dependencies
        run: npm run bootstrap

      - name: trigger test
        run: npm run test:api3-voting

  test_pool:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1

      
      - name: Install dependencies
        run: npm run bootstrap
      
      - name: trigger test
        run: npm run test:pool


  coverage:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
      - uses: c-hive/gha-npm-cache@v1

      
      - name: Install dependencies
        run: npm run bootstrap
      
      - name: trigger test
        run: npm run coverage:pool && npm run coverage:api3-voting


  

        

