name: api3-dao-ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: v1-npm-deps-${{ hashFiles('**/package-lock.json') }}
          restore-keys: v1-npm-deps-
      
      - run: apt-get update -y
      - run: apt install git -y
      - run: apt install python -y
      - run: apt install make -y
      - run: apt install g++ -y
      - run: npm run bootstrap -y
      - run: tar -cfv root.tar ${{ github.workspace }}/

      - name: persist_to_workspace
        uses: actions/upload-artifact@v2
        with:
          name: workspace
          path: ${{ github.workspace }}/root.tar

  lint:
    needs: build
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: attach_workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
      - name: untar files
        run: tar -xv root.tar
      - name: trigger lint
        run: npm run lint

  test_dao:
    needs: lint
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: attach_workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
      - name: untar files
        run: tar -xv root.tar
      - name: trigger lint
        run: npm run test:dao

  test_voting:
    needs: lint
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: attach_workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
      - name: untar files
        run: tar -xv root.tar
      - name: trigger lint
        run: npm run test:api3-voting

  test_pool:
    needs: lint
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: attach_workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
      - name: untar files
        run: tar -xv root.tar
      - name: trigger lint
        run: npm run test:pool


  coverage:
    needs: lint
    runs-on: ubuntu-latest
    container: ubuntu:20.04
    steps:
      - name: attach_workspace
        uses: actions/download-artifact@v2
        with:
          name: workspace
      - name: untar files
        run: tar -xv root.tar
      - name: trigger lint
        run: npm run coverage:pool && npm run coverage:api3-voting


  

        

